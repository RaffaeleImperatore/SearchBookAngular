<section id="hero">
  <div class="inner">
    <h1 class="title" style="margin-bottom: 50px">Trova il tuo libro</h1>
    <h2 class="title" style="margin-bottom: 50px;">Scegli la categoria che vuoi cercare!</h2>
    <form class="search-form" style="margin-top: 30px;" [formGroup]="homeform" (ngSubmit)="onSubmit()">
      <mat-form-field class="search-full-width" appearance="fill">
        <mat-label>Category</mat-label>
        <mat-select  name="categoriesForm" formControlName="categoriesForm">
          <mat-option *ngFor="let category of categories" value="{{category.value}}">
            {{category.viewValue}}</mat-option>
        </mat-select>
  </mat-form-field>
  <div class="submit-button-row">
    <button mat-stroked-button color="primary" type="submit" [disabled]="!homeform.valid">Search</button>
</div>
</form>
  </div>
</section>

<section>
  <div class="container">
    <mat-card class="example-card" *ngFor="let book of books">
      <mat-card-title><a [routerLink]="['bookdetails', book.key]"> {{book.title}} </a></mat-card-title>
      <mat-card-subtitle *ngFor="let author of book.authors"> {{author.name}} </mat-card-subtitle>
    </mat-card>
  </div>
</section>
